<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thyroid Cancer Risk Prediction</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="fade-in">Thyroid Cancer Risk Prediction</h1>
        <form id="prediction-form">
            <div class="form-group">
                <label>Age:</label>
                <input type="number" name="age" required>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <select name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label>Country:</label>
                <input type="text" name="country" required>
            </div>
            <div class="form-group">
                <label>Ethnicity:</label>
                <input type="text" name="ethnicity" required>
            </div>
            <div class="form-group">
                <label>Family History:</label>
                <select name="family_history" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="form-group">
                <label>Radiation Exposure:</label>
                <select name="radiation_exposure" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="form-group">
                <label>Iodine Deficiency:</label>
                <select name="iodine_deficiency" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="form-group">
                <label>Smoking:</label>
                <select name="smoking" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="form-group">
                <label>Obesity:</label>
                <select name="obesity" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="form-group">
                <label>Diabetes:</label>
                <select name="diabetes" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="form-group">
                <label>TSH Level:</label>
                <input type="number" step="0.01" name="tsh_level" required>
            </div>
            <div class="form-group">
                <label>T3 Level:</label>
                <input type="number" step="0.01" name="t3_level" required>
            </div>
            <div class="form-group">
                <label>T4 Level:</label>
                <input type="number" step="0.01" name="t4_level" required>
            </div>
            <div class="form-group">
                <label>Nodule Size (mm):</label>
                <input type="number" step="0.1" name="nodule_size" required>
            </div>
            <button type="submit" class="btn">Predict</button>
        </form>
        <div id="result" class="fade-in"></div>
    </div>
</body>
</html>
