<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancer Risk Prediction</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="fade-in">Thyroid Cancer Risk Prediction</h1>
        <form id="prediction-form">
            <div class="grid">
                <label>Age: <input type="number" name="age" required></label>
                <label>Gender:
                    <select name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </label>
                <label>Country: <input type="text" name="country" required></label>
                <label>Ethnicity: <input type="text" name="ethnicity" required></label>
                <label>Family History:
                    <select name="family_history" required>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </label>
                <label>Radiation Exposure:
                    <select name="radiation_exposure" required>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </label>
                <label>Iodine Deficiency:
                    <select name="iodine_deficiency" required>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </label>
                <label>Smoking:
                    <select name="smoking" required>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </label>
                <label>Obesity:
                    <select name="obesity" required>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </label>
                <label>Diabetes:
                    <select name="diabetes" required>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </label>
                <label>TSH Level: <input type="number" step="0.01" name="tsh_level" required></label>
                <label>T3 Level: <input type="number" step="0.01" name="t3_level" required></label>
                <label>T4 Level: <input type="number" step="0.01" name="t4_level" required></label>
                <label>Nodule Size (mm): <input type="number" step="0.1" name="nodule_size" required></label>
            </div>
            <button type="submit" class="btn">Predict</button>
        </form>
        <div id="result" class="fade-in"></div>
    </div>
</body>
</html>
